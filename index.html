<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="./style.css">
  <title>p5.js and ml5.js Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.9.0/ml5.min.js"></script>

<body>
  <button id="startButton" style="margin-left: 20px;">>>print("Hello World!")</button>

  <div class="wrapper">
    <h1>World Wide Web</h1>
    <i>The World Wide Web is the first web on earth.</i>
    <br>
    <h2>*웹에 웹 치는 법*</h2>
    <p> -> print("Hello World!") 버튼을 쳐 웹에 웹치기!<br>
    @ 글자들을 다 클릭해 웹에 웹캠 치기!<br>
    * 손을 뻗어 웹에 웹치기!</p>
  </div>
    
  <script src="script.js"></script>
